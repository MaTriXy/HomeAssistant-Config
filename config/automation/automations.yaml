##############################################################################   
#
# Set Day or Night theme at startup or sun status
#
############################################################################## 
- alias: 'Set Day or Night theme at startup or sun status' #TODO FIXME
  initial_state:  'on'
  trigger:
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: sun.sun
      to: 'above_horizon'
    - platform: state
      entity_id: sun.sun
      to: 'below_horizon'
  action:
    - service: frontend.set_theme
      data_template:
        name: >
          {% if (is_state('sun.sun', 'above_horizon')) %}
            midnight
          {% elif (is_state('sun.sun', 'below_horizon')) %}
            amoled
            {% endif %}


