                      style: {color: white, left: 75%, top: 90%}
                    - type: state-label
                      entity:  device_tracker.shiran_iphone #shani_iphone #TODO
                      prefix: 'לפי מיקום - '
                      style:
                        direction: rtl
                        top: 10%
                        left: 50%
                        # background-color: black
