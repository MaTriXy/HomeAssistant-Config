title: משפחת תורג׳מן
views:
  - title: Home
    panel: true  
    icon: mdi:home-assistant
    background: center / cover no-repeat url("/local/lovelace/background/DarkBlue_HomeKit.jpg") fixed
    # the final path is /lovelace/Home
    path: Home
    cards:
      - type: custom:layout-card
        layout: vertical
        #column_width: 600
        cards:
    ####################################################################
    #                                                                  #
    #                        Home CCTV Card                            #
    # Home CCTV  will displayed only if there was a unauthorized entry #
    #################################################################### 

          - type: entity-filter
            show_empty: false
            card:
              type: picture-entity
              style: |
                ha-card {
                border: 1px solid rgba(245,245,245,0.2); /*GRAY*/
                border-radius: 10px;
                }  
              entity: camera.ipc01_snapshot
              tap_action:
                navigation_path: /lovelace/CCTV
            entities:
              - camera.ipc01_snapshot
            state_filter:
              - "recording"

    ###################################################################
    #                                                                 #
    #     All the persistent notification will displayed in glance    #
    #       Currently snow only the security related notification     #
    ####################################################################

          - type: entity-filter
            show_empty: false
            card:
              type: entities
              style: |
                ha-card {
                background-color: rgba(50,50,50,0.5); /*DARKGRAY*/
                border: 1px solid rgba(245,245,245,0.2); /*GRAY*/
                border-radius: 10px;
                }  
              title: התראות אבטחה
              show_header_toggle: false
              state_color: true
            entities:
              - entity: persistent_notification.ip_ban
                name: התראת אייפיי חסום
              - entity: persistent_notification.http_login
                name: התראת נסיון כניסה
            state_filter:
              - "notifying"

    #####################################################################
    #                                                                   #
    #                       Weak batteriese Card                        #
    #             Devices with weak batteries will displayed            #
    #####################################################################
          - type: custom:auto-entities #monster-card
            show_empty: false
            card:
              type: glance
              style: |
                ha-card {
                background-color: rgba(50,50,50,0.5); /*DARKGRAY*/
                border: 1px solid rgba(245,245,245,0.2); /*GRAY*/
                border-radius: 10px;
                }
              title: התקנים עם סוללות חלשות
            filter:
              include:
                - entity_id: '*battery_level*'
                  state: < 25
                - attributes:
                    battery: < 25
                - attributes:
                    battery_level: < 25
              exclude:
                - entity_id: device_tracker.shiran_iphone
                - entity_id: device_tracker.eliran_iphone


                    
    #########################################################################
    # every time one of the people at home - will be displayed
    #########################################################################
          - type: entity-filter
            show_empty: false
            card:
              type: glance
              style: |
                ha-card {
                background-color: rgba(50,50,50,0.5); /*DARKGRAY*/
                border: 1px solid rgba(245,245,245,0.2); /*GRAY*/
                border-radius: 10px;
                }
              title: אורחים בבית
              show_state: false
            entities:
              - device_tracker.android983a5bef7ebe50ce #svet Phone
              - device_tracker.redminote4israelkes #israel Phone
              - device_tracker.amir_abu_phone_s9 #amir abu
              - device_tracker.talamisaiiphone
              - device_tracker.guy_keren_phone_s7
            state_filter:
              - "home"
    #####################################################################
    #                                                                   #
    #                       dog walk Card                               #
    #         every time the door was open- will be displayed           #
    #####################################################################
          - type: entity-filter
            show_empty: false
            entities:
              - timer.dogwalk
            state_filter:
              - "active" 
              - "paused"
            card:
              type: custom:button-card
              style: |
                ha-card {
                background-color: rgba(50,50,50,0.5); /*DARKGRAY*/
                border: 1px solid rgba(245,245,245,0.2); /*GRAY*/
                border-radius: 10px;
                }   
              entity: timer.dogwalk
              name: " "
              size: 30%
              aspect_ratio: 5/1
              show_state: true
              tap_action:
                action: call-service
                service: timer.start
                service_data:
                  entity_id: entity
                  duration: 1800 #30 mins
              double_tap_action:
                 action: call-service
                 service: timer.pause
                 service_data:
                  entity_id: entity
              hold_action:
                action: call-service
                service: timer.finish
                service_data:
                  entity_id: entity


