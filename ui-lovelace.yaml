                  overflow: hidden

    #################################################################
    #                                                               #
    #                     Home - shiran Card                        #
    #                                                               #
    #################################################################
              - type: custom:card-modder
                card:          
                  type: picture-elements
                  image: /local/shiran_black.jpg
                  elements:
                    - type: state-label
                      entity: device_tracker.shiran_iphone_wifi
