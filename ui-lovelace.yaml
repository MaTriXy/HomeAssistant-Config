title: משפחת תורג׳מן
views:
  - title: Home
    panel: true  
    icon: mdi:home-assistant
    background: center / cover no-repeat url("/local/lovelace/background/back02.jpg") fixed
    # the final path is /lovelace/Home
    path: Home
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
    ####################################################################
    #                                                                  #
    #                        Home CCTV Card                            #
    # Home CCTV  will displayed only if there was a unauthorized entry #
    #################################################################### 
          - type: custom:card-modder
            card:
              type: entity-filter
              show_empty: false
              card:
                type: picture-entity
                entity: camera.cctv1_snapshot
                tap_action:
                  navigation_path: /lovelace/CCTV
              entities:
                - camera.cctv1_snapshot
              state_filter:
                - "recording"
            style:
              background-color: rgba(50,50,50,0.3)
              background-size: 100% 68px
              border-radius: 20px
              border: solid 1px rgba(100,100,100,0.3)
              box-shadow: 3px 3px rgba(0,0,0,0.4)
              overflow: hidden
    ###################################################################
    #                                                                 #
    #     All the persistent notification will displayed in glance    #
    #       Currently snow only the security related notification     #
    ####################################################################
          - type: custom:card-modder
            card:
              type: entity-filter
              show_empty: false
              card:
                type: entities
                title: התראות אבטחה
                show_header_toggle: false
              entities:
                - entity: persistent_notification.ip_ban
                  name: התראת אייפיי חסום
                - entity: persistent_notification.http_login
                  name: התראת נסיון כניסה
              state_filter:
                - "notifying"
            style:
              background-image: url("/local/lovelace/background/cardbackk.png")
              background-repeat: no-repeat
              background-color: rgba(50,50,50,0.3)
              background-size: 100% 68px
              border-radius: 20px
              border: solid 1px rgba(100,100,100,0.3)
              box-shadow: 3px 3px rgba(0,0,0,0.4)
              overflow: hidden          
    #####################################################################
    #                                                                   #
    #                       Weak batteriese Card                        #
    #             Devices with weak batteries will displayed            #
    #####################################################################
          - type: custom:card-modder
            card:
              type: custom:monster-card
              show_empty: false
              card:
                type: glance
                title: התקנים עם סוללות חלשות
              filter:
                include:
                  - entity_id: '*battery_level*'
                    state: < 25
                  - attributes:
                      battery: < 25
                  - attributes:
                      battery_level: < 25
            style:
              background-image: url("/local/lovelace/background/cardbackk.png")
              background-repeat: no-repeat
              background-color: rgba(50,50,50,0.3)
              background-size: 100% 68px
              border-radius: 20px
              border: solid 1px rgba(100,100,100,0.3)
              box-shadow: 3px 3px rgba(0,0,0,0.4)
              overflow: hidden
                    
    #########################################################################
    # every time one of the people at home - will be displayed
    #########################################################################
          - type: custom:card-modder
            card:
              type: entity-filter
              show_empty: false
              card:
                type: glance
                title: אורחים בבית
                show_state: false
              entities:
                - device_tracker.android983a5bef7ebe50ce #svet Phone
                - device_tracker.redminote4israelkes #israel Phone
                - device_tracker.amir_abu_phone_s9 #amir abu
                - device_tracker.talamisaiiphone
                - device_tracker.guy_keren_phone_s7
