          - type: horizontal-stack
            cards:
              - type: custom:card-modder
                card:
                  type: glance
                  title: אלירן                  
                  columns: 2
                  entities:
                    - entity: device_tracker.eliran_iphone #or_iphone
                      name: מיקום                   
